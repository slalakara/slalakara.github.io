<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/temel/odev-1/age-calc/assets/css/ageCalc.css">
  <script src="/temel/odev-1/age-calc/assets/js/ageCalc.js" defer></script>
</head>

<body>
  <div class="screenConotainer">
    <div class="container">
      <form class="form">
        <div class="formItems">
          <div class="formItem">
            <h2 class="formItemTitle">DAY</h2>
            <input type="number" name="day" class="day" placeholder="DD" required>
            <p class="uyariDay"></p>
          </div>
          <div class="formItem">
            <h2 class="formItemTitle">MONTH</h2>
            <input type="number" name="month" class="month" placeholder="MM" required>
            <p class="uyariMonth"></p>
          </div>
          <div class="formItem">
            <h2 class="formItemTitle">YEAR</h2>
            <input type="number" name="year" class="year" placeholder="YYYY" required>
            <p class="uyariYear"></p>
          </div>
        </div>

        <div class="buttonArea">
          <button class="ekleBtn"><img src="/temel/odev-1/age-calc/assets/img/ok.png" alt="ok"></button>
          <hr>
        </div>
      </form>

      <div class="datesArea">
        <span class="currentlyDay">-- <h1>years</h1></span>
        <span class="currentlyMonth">-- <h1>months</h1></span>
        <span class="currentlyYear">-- <h1>days</h1></span>
      </div>

    </div>
  </div>
</body>

</html>
